{% extends 'base.html'%}
{% block content %}

<div class="container">
  <div class="row  align-items-center">
      <div class="col ">
          <img src="{{ url_for('static', filename='images/icetech.png') }}" alt="Your Image" class="img-fluid" width="150" height="50">
      </div>
      <div class="col-9">
          <h3 class="display-6 fw-normal mb-0">관리자 로그인</h3>
      </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center">
    <form method="post" class="post-form">

      {{ form.csrf_token }}  <!-- token 입력해야 함-->

      <!-- form 안의  오류표시 Start -->
      {% include "form_errors.html" %}

      <div class="form-group col-3">
        <label for ="userid">사용자ID</label>
        <input type="text" class="form-control" name="userid" id="userid" value="{{form.userid.data or ''}}">
      </div>
      <div class="form-group col-3">
          <label for ="userid">비밀번호</label>
          <input type="password" class="form-control" name="password" id="password" value="{{form.password.data or ''}}">
    </div>
 </div>
    
   
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>

</div>
{% endblock %}
