
{% extends 'base.html'%}
{% block content %}
<div class="container my-3">
  <form method="post" class="post-form">

    {{ form.csrf_token }}  <!-- token 입력해야 함-->

    <!-- form 안의  오류표시 Start -->
    {% include "form_errors.html" %}

    <div class="form-group">
      <label for ="userid">사용자ID</label>
      <input type="text" class="form-control" name="userid" id="userid" value="{{form.userid.data or ''}}">
    </div>
    <div class="form-group">
        <label for ="userid">비밀번호</label>
        <input type="password" class="form-control" name="password1" id="password1" value="{{form.password1.data or ''}}">
    </div>
    <div class="form-group">
        <label for ="userid">비밀번호확인</label>
        <input type="password" class="form-control" name="password2" id="password2" value="{{form.password2.data or ''}}">
    </div>
    <div class="form-group">
        <label for ="username">사용자이름</label>
        <input type="text" class="form-control" name="username" id="usename" value="{{form.username.data or ''}}">
    </div>
    <div class="form-group">
        <label for ="username">이메일</label>
        <input type="text" class="form-control" name="email" id="email" value="{{form.email.data or ''}}">
    </div>
    <div class="form-group">
        <label for ="username">연락처</label>
        <input type="text" class="form-control" name="phone" id="phone" value="{{form.phone.data or ''}}">
    </div>
   
    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>

</div>
{% endblock %}
