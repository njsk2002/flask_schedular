</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">ğŸ“š YOUTUBE LIST</h1>
        <div class="d-flex justify-content-end mt-3">
            <button id="buildBtn" class="btn btn-primary">ìœ íŠœë¸Œ ìƒì„±</button>
        </div>

        <!-- Input Section -->
        <div class="card my-4">
            <div class="card-body">
                <input type="text" id="themeInput" class="form-control" placeholder="ë§Œë“¤ê³  ì‹¶ì€ ìì‹ ë§Œì˜ ìŠ¤í† ë¦¬ì˜ ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”...">
                <div class="d-flex justify-content-end mt-3">
                    <button id="clearBtn" class="btn btn-outline-secondary me-2">ì´ˆê¸°í™”</button>
                    <button id="startBtn" class="btn btn-primary">ìœ íŠœë¸Œ ê°€ì ¸ì˜¤ê¸°</button>
                </div>
            </div>
        </div>

        <!-- Story Section -->
        <div id="storyContainer">
            <!-- Dynamically loaded content -->
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade loadingModal" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">ìë£Œ ë³€í™˜ì¤‘...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            let isLoading = false; // í”Œë˜ê·¸ë¥¼ ì „ì—­ìœ¼ë¡œ ì´ë™í•˜ì—¬ ì´ˆê¸°í™”

            const loadVideos = () => {
                if (isLoading) return; // ì´ë¯¸ ì‹¤í–‰ ì¤‘ì´ë¼ë©´ ë¬´ì‹œ
                isLoading = true;

                console.log('AJAX ìš”ì²­ ì‹œì‘');
                $('#loadingModal').modal('show');

                $.ajax({
                    url: '/utube/get_video',
                    method: 'GET',
                    success: function (response) {
                        console.log('AJAX ì‘ë‹µ ì„±ê³µ:', response);

                        // ì‘ë‹µ ë°ì´í„° ìœ íš¨ì„± ê²€ì‚¬
                        if (!Array.isArray(response) || response.length === 0 || typeof response[0] !== 'object') {
                            console.warn('Invalid response data:', response);
                            return;
                        }

                        renderVideos(response);
                    },
                    error: function () {
                        alert('Error fetching video data.');
                    },
                    complete: function () {
                        console.log('AJAX ìš”ì²­ ì™„ë£Œ');
                        $('#loadingModal').modal('hide');

                        // ê°•ì œë¡œ ë°±ë“œë¡­ê³¼ ëª¨ë‹¬ ìƒíƒœ ì´ˆê¸°í™”
                        setTimeout(() => {
                            if ($('.modal-backdrop').length > 0) {
                                $('.modal-backdrop').remove();
                            }
                            $('body').removeClass('modal-open'); // ìŠ¤í¬ë¡¤ í™œì„±í™”
                            $('body').css('overflow', ''); // ì¶”ê°€ë¡œ overflow ì´ˆê¸°í™”
                            $('#loadingModal').removeClass('show').css('display', 'none'); // ëª¨ë‹¬ ìƒíƒœ ì´ˆê¸°í™”
                            isLoading = false; // í”Œë˜ê·¸ ì´ˆê¸°í™”
                        }, 300);
                    }
                });
            };

            // ìµœì´ˆ ë¡œë”© ì‹œ AJAX í˜¸ì¶œ
            loadVideos(); 

            // "YOUTUBE ìƒì„±" ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            $('#startBtn').on('click', function () {
                loadVideos();
            });

            // ë™ì˜ìƒ ë°ì´í„°ë¥¼ ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜
            const renderVideos = (videos) => {
                const videoContainer = $('#storyContainer');
                videoContainer.empty(); // ê¸°ì¡´ ì½˜í…ì¸  ì´ˆê¸°í™”

                videos.forEach(video => {
                    const { url, titlevideo, update_date, summary } = video;

                    // ë°ì´í„° ìœ íš¨ì„± ê²€ì‚¬
                    if (!url || !titlevideo || !update_date || !summary) {
                        console.warn('Incomplete video data:', video);
                        return;
                    }

                    const videoHtml = `
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <iframe width="100%" height="200" src="https://www.youtube.com/embed/${extractVideoId(url)}" 
                                            title="${titlevideo}" frameborder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                            allowfullscreen></iframe>
                                    </div>
                                    <div class="col-md-8">
                                        <h5>${titlevideo}</h5>
                                        <p><strong>Update Date:</strong> ${formatDate(update_date)}</p>
                                        <p><strong>Summary:</strong> ${summary}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    videoContainer.append(videoHtml);
                });
            };

            // ìœ íŠœë¸Œ URLì—ì„œ ë¹„ë””ì˜¤ ID ì¶”ì¶œ í•¨ìˆ˜
            const extractVideoId = (url) => {
                const match = url.match(/(?:\?v=|\/embed\/|\/watch\?v=|\&v=|youtu\.be\/|\/v\/)([\w-]{11})/);
                return match ? match[1] : '';
            };

        
            // ë‚ ì§œ í˜•ì‹ì„ ë³´ê¸° ì¢‹ê²Œ í¬ë§·í•˜ëŠ” í•¨ìˆ˜
            const formatDate = (dateString) => {
                const year = dateString.substring(0, 4);
                const month = dateString.substring(4, 6);
                const day = dateString.substring(6, 8);
                const hour = dateString.substring(8, 10);
                const minute = dateString.substring(10, 12);
                const second = dateString.substring(12, 14);
                return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
            };


            
        });


        </script>
</body>
