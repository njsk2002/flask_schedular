<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelGPT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">📚 YOUTUBE LIST</h1>
        <div class="d-flex justify-content-end mt-3">
            <button id="buildBtn" class="btn btn-primary">유튜브 생성</button>
        </div>

        <!-- Input Section -->
        <div class="card my-4">
            <div class="card-body">
                <input type="text" id="themeInput" class="form-control" placeholder="만들고 싶은 자신만의 스토리의 제목을 입력해주세요...">
                <div class="d-flex justify-content-end mt-3">
                    <button id="clearBtn" class="btn btn-outline-secondary me-2">초기화</button>
                    <button id="startBtn" class="btn btn-primary">유튜브 가져오기</button>
                </div>
            </div>
        </div>

        <!-- Story Section -->
        <div id="storyContainer">
            <!-- Dynamically loaded content -->
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade loadingModal" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">자료 변환중...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            let isLoading = false; // 플래그를 전역으로 이동하여 초기화

            const loadVideos = () => {
                if (isLoading) return; // 이미 실행 중이라면 무시
                isLoading = true;

                console.log('AJAX 요청 시작');
                $('#loadingModal').modal('show');

                $.ajax({
                    url: '/utube/get_video',
                    method: 'GET',
                    success: function (response) {
                        console.log('AJAX 응답 성공:', response);

                        // 응답 데이터 유효성 검사
                        if (!Array.isArray(response) || response.length === 0 || typeof response[0] !== 'object') {
                            console.warn('Invalid response data:', response);
                            return;
                        }

                        renderVideos(response);
                    },
                    error: function () {
                        alert('Error fetching video data.');
                    },
                    complete: function () {
                        console.log('AJAX 요청 완료');
                        $('#loadingModal').modal('hide');

                        // 강제로 백드롭과 모달 상태 초기화
                        setTimeout(() => {
                            if ($('.modal-backdrop').length > 0) {
                                $('.modal-backdrop').remove();
                            }
                            $('body').removeClass('modal-open'); // 스크롤 활성화
                            $('body').css('overflow', ''); // 추가로 overflow 초기화
                            $('#loadingModal').removeClass('show').css('display', 'none'); // 모달 상태 초기화
                            isLoading = false; // 플래그 초기화
                        }, 300);
                    }
                });
            };

            // 최초 로딩 시 AJAX 호출
            loadVideos(); 

            // "YOUTUBE 생성" 버튼 클릭 이벤트
            $('#startBtn').on('click', function () {
                loadVideos();
            });

            // 동영상 데이터를 렌더링하는 함수
            const renderVideos = (videos) => {
                const videoContainer = $('#storyContainer');
                videoContainer.empty(); // 기존 콘텐츠 초기화

                videos.forEach(video => {
                    const { url, titlevideo, update_date, summary } = video;

                    // 데이터 유효성 검사
                    if (!url || !titlevideo || !update_date || !summary) {
                        console.warn('Incomplete video data:', video);
                        return;
                    }

                    const videoHtml = `
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <iframe width="100%" height="200" src="https://www.youtube.com/embed/${extractVideoId(url)}" 
                                            title="${titlevideo}" frameborder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                            allowfullscreen></iframe>
                                    </div>
                                    <div class="col-md-8">
                                        <h5>${titlevideo}</h5>
                                        <p><strong>Update Date:</strong> ${formatDate(update_date)}</p>
                                        <p><strong>Summary:</strong> ${summary}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    videoContainer.append(videoHtml);
                });
            };

            // 유튜브 URL에서 비디오 ID 추출 함수
            const extractVideoId = (url) => {
                const match = url.match(/(?:\?v=|\/embed\/|\/watch\?v=|\&v=|youtu\.be\/|\/v\/)([\w-]{11})/);
                return match ? match[1] : '';
            };

        
            // 날짜 형식을 보기 좋게 포맷하는 함수
            const formatDate = (dateString) => {
                const year = dateString.substring(0, 4);
                const month = dateString.substring(4, 6);
                const day = dateString.substring(6, 8);
                const hour = dateString.substring(8, 10);
                const minute = dateString.substring(10, 12);
                const second = dateString.substring(12, 14);
                return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
            };


            
        });


        </script>
</body>
</html>
