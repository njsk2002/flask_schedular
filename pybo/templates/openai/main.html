<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelGPT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">ðŸ“š NovelGPT</h1>

        <!-- Input Section -->
        <div class="card my-4">
            <div class="card-body">
                <label for="themeInput" class="form-label">Enter the theme or genre of your story:</label>
                <input type="text" id="themeInput" class="form-control" placeholder="Enter theme...">
                <div class="d-flex justify-content-end mt-3">
                    <button id="clearBtn" class="btn btn-outline-secondary me-2">Clear</button>
                    <button id="startBtn" class="btn btn-primary">Start!</button>
                </div>
            </div>
        </div>

        <!-- Story Section -->
        <div id="storyContainer">
            <!-- Dynamically loaded content -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Event listener for clear button
            $('#clearBtn').on('click', function () {
                $('#themeInput').val('');
            });

            // Event listener for start button
            $('#startBtn').on('click', function () {
                const theme = $('#themeInput').val();

                if (!theme) {
                    alert('Please enter a theme or genre.');
                    return;
                }

                // Simulating API call with jQuery AJAX
                $.ajax({
                    url: '/api/get_story', // Replace with actual API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ theme: theme }),
                    success: function (response) {
                        renderStory(response);
                    },
                    error: function () {
                        alert('Error generating story.');
                    }
                });
            });

            // Function to render the story
            function renderStory(data) {
                const { story, question, choices } = data;

                const storyHtml = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <p>${story}</p>
                            <hr>
                            <p><strong>${question}</strong></p>
                            ${choices.map((choice, index) => `
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="choices" id="choice${index}" value="${choice}">
                                    <label class="form-check-label" for="choice${index}">
                                        ${choice}
                                    </label>
                                </div>
                            `).join('')}
                            <button class="btn btn-success mt-3" id="continueBtn">Continue</button>
                        </div>
                    </div>
                `;

                $('#storyContainer').append(storyHtml);
            }

            // Example to simulate API response
            const mockApiResponse = {
                story: "Once upon a time, there was a curious penguin named David who dreamed of flying.",
                question: "What should David do next?",
                choices: ["Try to build wings", "Ask a bird for advice", "Give up on flying", "Explore another dream"]
            };

            // Simulate API call
            $('#startBtn').on('click', function () {
                renderStory(mockApiResponse);
            });
        });
    </script>
</body>
</html>
